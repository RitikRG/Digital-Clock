<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <h3 id="DCheading">Digital Clock</h3>
        <div class="time-container">
            <div class="count" id="hourCount">
                <h1 id="hourDisplay">00</h1>
                <h6>Hours</h6>
            </div>
            <div class="count" id="minuteCount">
                <h1 id="minutesDisplay">00</h1>
                <h6>Minutes</h6>
            </div>
            <div class="count" id="secondCount">
                <h1 id="secondsDisplay">00</h1>
                <h6>Seconds</h6>
            </div>
            <div class="count" id="am-pm">
                <h2 id="am-pm-heading">AM</h2>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
